	<!DOCTYPE html>
	<html>
	<head>
		<title><Employee Information Submit</title>
	    <link rel= "stylesheet" href="emp.css" type="text/css">
	    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	    <script src="employee.js"></script>
	    <script src="fetch.js"></script>


	</head>
	<body>
	

	<form method="post" action="http://localhost:9090/api/create">
		    <table>
			
	            <tr>
				<td>
					Employee Name:
				</td>
				<td>
					<input type="text" placeholder = "name" name="name">
				</td>
			     </tr>

			     <tr>
				<td>
					Age:
				</td>
				<td>
					<input type="text" placeholder = "age" name="age">
				</td>
			</tr>

			<tr>
				<td>
					Address:
				</td>
				<td>
					<input type="text" placeholder = "address" name="address">
				</td>
			</tr>

			<tr>
				<td>
					Phone No:
				</td>
				<td>
					<input type="text" placeholder = "Phone No" name="phoneNumber">
				</td>
			</tr>


			<tr>
				<td>
					Department:
				</td>
				<td>
			
					<select name="department">
						
						<option value="CSE">CSE</option>
						<option value="EEE">EEE</option>
						<option value="IPE">IPE</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					Date Create:
				</td>
				<td>
					<input type="text" placeholder = "Date Create" name="dateCreate">
				</td>
			</tr>


			<tr>
				<td>
					Date Update:
				</td>
				<td>
					<input type="text" placeholder = "Date Update" name="dateUpdate">
				</td>
			</tr>

			
				<td>
					City Name:
				</td>
				<td>
					<select name="cityId">
						
						<option value="1">Dhaka</option>
						<option value="2">Rangpur</option>
						<option value="3">Kustia</option>
						<option value="4">Narayngonj</option>
					</select>
				</td>
			    </tr>

			    

			<tr>

				<td>
					<input type="Submit" value = "Submit" name="">
				</td>
			</tr>

				    
			
		</table>
	</form>



	</body>
	</html>
