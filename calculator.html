

<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		function calculate (x){

           form.display.value =form.display.value + x;
		}

	</script>

	<link rel= "stylesheet" href="calculator.css">
</head>
<body>

	<!--style>
       body {
          background-color: coral;
           }
        </style-->
	


<form action="" name="form"  >

<table width="300" class="cal1" align="Center" >
		<tr>
			<td>
				<input align="Center" type="text" value="" name="display">
				<input type="Button" value= "Clear" onclick="display.value= null">
			
			</td>
		</tr>

	</table>
	<div>
		<table class="cal1" border="1" height = "200" width="300" align="Center">
		<tr align="Center">
				
			<td><input type="Button" value = "1" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "2" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "3" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "/" onclick="calculate(this.value)"></td>
		
		</tr>

	
		<tr align="Center">
            <td><input type="Button" value = "4" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "5" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "6" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "-" onclick="calculate(this.value)"></td>

		
		
		</tr>

		<tr align="Center">
			<td><input type="Button" value = "7" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "8" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "9" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "+" onclick="calculate(this.value)"></td>
		</tr>

		<tr align="Center">
			<td><input type="Button" value = "." onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "0" onclick="calculate(this.value)"> </td>
			<td><input type="Button" value = "=" onclick="display.value = eval(display.value)"></td>
			<td><input type="Button" value = "*" onclick="calculate(this.value)"></td>
		    
	
		</tr>
	</table>
</form>
</div>
</body>
</html>
