

<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script>
		function calculate (x){

           form.display.value =form.display.value + x;
		}

	</script>

	<link rel= "stylesheet" href="calculator.css">
</head>
<body>

	<!--style>
       body {
          background-color: coral;
           }
        </style-->
	


<form action="" name="form"  >

<table width="300" class="cal1" align="Center" margin-top="300px">
		<tr>
			<td>
				<input align="Center" type="text" value="" name="display" style="height:20px; width:220px;">
				<input type="Button" value= "Clear" onclick="display.value= null" style="height:25px; width:50px;">
			
			</td>
		</tr>

	</table>
	<div>
		<table class="cal1" border="1" height = "200" width="300" align="Center">
		<tr align="Center">
				
			<td><input type="Button" value = "1" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "2" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "3" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "/" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
		
		</tr>

	
		<tr align="Center">
            <td><input type="Button" value = "4" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "5" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "6" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "-" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>

		
		
		</tr>

		<tr align="Center">
			<td><input type="Button" value = "7" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "8" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "9" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "+" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
		</tr>

		<tr align="Center">
			<td><input type="Button" value = "." style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
			<td><input type="Button" value = "0" style="height:30px; width:40px;" onclick="calculate(this.value)"> </td>
			<td><input type="Button" value = "=" style="height:30px; width:40px;" onclick="display.value = eval(display.value)"></td>
			<td><input type="Button" value = "*" style="height:30px; width:40px;" onclick="calculate(this.value)"></td>
		    
	
		</tr>
	</table>
</form>
</div>
</body>
</html>
